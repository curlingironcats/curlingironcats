<!DOCTYPE html>
<html lang="en">

<!-- head tag contains gives the browser the code needed to display the web page correctly-->
<!-- aka under the hood stuff, like metadata -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, autoRotate:disabled">
    <title>David Portfolio</title>

    <!-- static loading there has to be a better way but idk -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <!-------------------------------------------------------->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
    AOS.init();

    document.addEventListener("DOMContentLoaded", function () {
        // Get current page filename from the URL
        let currentPage = window.location.pathname.split("/").pop();

        // If no filename (e.g., base URL), assume index.html
        if (currentPage === "") {
            currentPage = "index.html";
        }

        // Find matching nav link and add 'active' class
        let activeLink = document.querySelector(`a[href="${currentPage}"]`);
        if (activeLink) {
            activeLink.classList.add("active");
        }
    });

    </script>

    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-------------------------------------------------------------------------->
</head>

<!-- body tag specifies contains the content that will actually be shown on the webpage -->
<body>

<!-- nav tag specifies the code for the navigation bar at the top of the page -->
<!-- all of the green text in quotes are known as "selectors" -->
<!-- think of selectors as style rules/instructions for building the look and feel of the navbar -->
<!-- make the navbar expand, make it light with a light background, set a margin of 4 with a border, etc.-->
<nav class="navbar navbar-default navbar-expand-md py-0 border-bottom border-dark" style="background-color: #181818!important;">
    <!-- div tag is short for division -->
    <!-- it is called division because you build a webpage by dividing it into parts/blocks that can fit content-->
    <!-- you apply style/behavior rules to each part/block -->
    <!-- any selectors in a div tag will apply to the content that follows until we close it with a </div> tag -->
    <div class="container-fluid">
        <li class="nav-item active list-unstyled">
            <a class="nav-link" href="index.html">
                <h4 class="px-sm-3 margin-top mt-2 fw-bold">David Portfolio</h4>
            </a>
        </li>

        <!-- define a button that appears if the browser window is too narrow to display the whole navigation bar horizontally-->


        <!-- we have another div tag = another section or block of the website content -->
        <!-- this block is the part of the navigation bar that can collapse depending on the size of the browser window-->
        <div class="navbar" id="navbar">
            <!-- every link or element we need on the bar can be included as an item in an unordered list -->

            <!-- the ms-auto selector pushes this group of links to the right side of the window -->
            <ul class="navbar ms-auto mb-md-0 list-unstyled">

                <!-- for each item we want to add to the navbar, we need to create a list <li> -->

                <!-- if user is authenticated (logged in) we show a greeting message and the logout button
                instead of register/login links -->
                <li class="nav-item2 {% if request.path == home_url %} active {%endif%}">
                    <a class="nav-link text-white px-sm-0 px-3" href="index.html">
                        Work
                    </a>
                </li>

                <li class="nav-item2">
                    <a class="nav-link text-white px-md-4 px-1" href="about.html">
                        About
                    </a>
                </li>


            </ul> <!-- end of account-related links -->

        </div> <!-- closes collapsable/'mini text' parts of navbar-->

    </div> <!-- closes navbar block/container -->

</nav> <!-- end of navbar -->

<nav class="navbar navbar-default navbar fixed-bottom" style="background-color: transparent !important;">
    <!-- div tag is short for division -->
    <!-- it is called division because you build a webpage by dividing it into parts/blocks that can fit content-->
    <!-- you apply style/behavior rules to each part/block -->
    <!-- any selectors in a div tag will apply to the content that follows until we close it with a </div> tag -->
    <div class="container-fluid">
        <li class="nav-item active list-unstyled">
        </li>

        <!-- define a button that appears if the browser window is too narrow to display the whole navigation bar horizontally-->


        <!-- we have another div tag = another section or block of the website content -->
        <!-- this block is the part of the navigation bar that can collapse depending on the size of the browser window-->
        <div class="navbar2" id="navbar2">
            <!-- every link or element we need on the bar can be included as an item in an unordered list -->

            <!-- the ms-auto selector pushes this group of links to the right side of the window -->
            <ul class="navbar ms-auto mb-md-0 list-unstyled">

                <!-- for each item we want to add to the navbar, we need to create a list <li> -->

                <!-- if user is authenticated (logged in) we show a greeting message and the logout button
                instead of register/login links -->
                <li class="nav-item2 {% if request.path == home_url %} active {%endif%}">
                    <a class="navbar-brand text-white" href="https://www.linkedin.com/in/curlingironcats/">
